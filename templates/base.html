{% extends "bootstrap/base.html" %}
<html>
	<head>
		{% block title %}
		Search for Restaurants
		{% endblock %}

		{% block styles %}
		<link href="{{bootstrap_find_resource('css/bootstrap.css', cdn='bootstrap')}}" rel="stylesheet">
		<link href="{{url_for('.static', filename='navbar.css')}}" rel="stylesheet">
		<link href="{{url_for('.static', filename='align.css')}}" rel="stylesheet">

		{% endblock %}

	</head>
	
	<body>
		{% block navbar %}
		<div class="nav_bar">
			<a href="{{url_for('find_restaurants')}}">Search restaurants</a><hr>
		</div>
		{% endblock %}
		{% block content %}
		<div class="jumbotron big-banner" style="height : 500px; padding-top: 15px;background-image: url(https://unsplash.com/photos/NdBsn0WQadw); background-size: cover"> 
		</div>
		{% endblock %}
	</body>
</html>
