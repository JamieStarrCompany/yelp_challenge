{% extends "base.html" %}

{% block content %}
    <h1>Eat in : Arizona</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.city.label }} <br>
            {{ form.city }}
        </p>
        <p>
            {{ form.cuisine.label }}<br>
            {{ form.cuisine }}
        </p>
        <p>
            {{ form.day.label }}<br>
            {{ form.day }}
        </p>
        <p>
            {{ form.time.label }}<br>
            {{ form.time() }}
        </p>
        <p>{{ form.search() }}</p>
    </form>
{% endblock %}
