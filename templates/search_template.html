{% extends "base.html" %}

{% block content %}
<div class="jumbotron big-banner" style="height : 500px; padding-top: 15px;background-image:url(https://images.unsplash.com/photo-1529599087-bcf1dc4a7ae4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1304&q=80); background-size: cover">
    <h1 align="center">Eat in : Arizona</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p align="center">
            {{ form.city.label }} <br>
            {{ form.city }}
        </p>
        <p align="center">
            {{ form.cuisine.label }}<br>
            {{ form.cuisine }}
        </p>
        <p align="center">
            {{ form.day.label }}<br>
            {{ form.day }}
        </p>
        <p align="center">
            {{ form.time.label }}<br>
            {{ form.time() }}
        </p>
        <p align="center">{{ form.search() }}</p>
    </form>
</div>
{% endblock %}
