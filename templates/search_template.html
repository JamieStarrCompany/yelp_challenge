{% extends "base.html" %}

{% block content %}
<div class="jumbotron big-banner" style="height : 500px; padding-top: 15px;">
    <h1 align="center">Eat in : Arizona</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p align="center">
            {{ form.city.label }} <br>
            {{ form.city }}
        </p>
        <p align="center">
            {{ form.cuisine.label }}<br>
            {{ form.cuisine }}
        </p>
        <p align="center">
            {{ form.day.label }}<br>
            {{ form.day }}
        </p>
        <p align="center">
            {{ form.time.label }}<br>
            {{ form.time() }}
        </p>
        <p align="center">{{ form.search() }}</p>
    </form>
</div>
{% endblock %}
